# fraudshield/docker-compose.yml
version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: fraudshield_postgres
    restart: always
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      start_period: 30s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  detector:
    image: python:3.11-slim
    container_name: fraudshield_detector
    restart: always
    env_file: .env
    depends_on:
      - postgres
      - kafka
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"  # <-- expose FastAPI
    command: /bin/sh -c "\
      apt-get update && apt-get install -y postgresql-client && \
      pip install --no-cache-dir -r requirements.txt && \
      alembic upgrade head && \
      uvicorn src.services.detector.main:app --host 0.0.0.0 --port ${API_PORT:-8000}"

  consumer:
    image: python:3.11-slim
    container_name: fraudshield_consumer
    restart: always
    env_file: .env
    depends_on:
      - postgres
      - kafka
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: >
      /bin/sh -c "
      apt-get update && apt-get install -y postgresql-client -qq &&
      pip install --no-cache-dir -r requirements.txt -q &&
      exec python -m src.services.fraud_consumer.main
      "

volumes:
  pgdata:
    name: fraudshield_pgdata
